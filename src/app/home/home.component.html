<div class="app-body__content">
    <div class="app-body__intro-text">
        <div *ngFor="let l of lines; let i = index" class="app-body__intro-line">
            {{l.start}}
            <app-dropdown [options]="l.dropdown.options" [label]="l.dropdown.label" [index]="i"></app-dropdown>
            {{l.end}}
        </div>
    </div>
</div>
